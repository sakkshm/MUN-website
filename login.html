<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="signup" class="auth-box">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Phone Number" class="input-box">
            <input type="email" placeholder="Email" class="input-box">
            <input type="password" placeholder="Password" class="input-box">
            <button class="btn">Sign Up</button>
            <p>Already have an account? <a href="#login">Login</a></p>
        </div>
    </div>
</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .container {
        width: 300px;
        text-align: center;
    }
    .auth-box {
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .input-box {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .btn {
        width: 100%;
        padding: 10px;
        background: blue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
